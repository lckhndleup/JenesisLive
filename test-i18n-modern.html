<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i18n Test Page</title>
    <link href="assets/css/i18n.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
      }

      .test-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .test-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }

      .test-content {
        line-height: 1.6;
      }

      .test-section {
        margin-bottom: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .debug-info {
        background: #e9ecef;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1 data-i18n="meta.title">i18n Test Page</h1>

        <!-- Modern Language Selector -->
        <div class="language-selector-modern">
          <button
            class="language-toggle-btn"
            id="languageToggle"
            aria-label="Change Language"
            title="Dil Değiştir / Change Language"
          >
            <span class="language-text" data-i18n="buttons.language"
              >Language</span
            >
            <div class="flag-circle">
              <img
                id="currentFlag"
                src="assets/countryImages/en.svg"
                alt="Current Language"
              />
            </div>
          </button>

          <!-- Language Modal -->
          <div class="language-modal" id="languageModal">
            <div class="language-modal-content">
              <div class="language-options">
                <div class="language-option" data-language="en">
                  <div class="flag-circle">
                    <img src="assets/countryImages/en.svg" alt="English" />
                  </div>
                  <span class="language-name">English</span>
                </div>
                <div class="language-option" data-language="tr">
                  <div class="flag-circle">
                    <img src="assets/countryImages/tr.svg" alt="Türkçe" />
                  </div>
                  <span class="language-name">Türkçe</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="test-content">
        <div class="test-section">
          <h2 data-i18n="nav.index">Navigation Test</h2>
          <p data-i18n="hero.subtitle">Hero subtitle text</p>
        </div>

        <div class="test-section">
          <h3 data-i18n="buttons.letstalk">Button Test</h3>
          <button data-i18n="hero.scroll">Scroll Button</button>
          <button data-i18n="nav.contact">Contact Button</button>
        </div>

        <div class="test-section">
          <h3>Manual Test Buttons</h3>
          <button onclick="window.i18n && window.i18n.changeLanguage('en')">
            Force English
          </button>
          <button onclick="window.i18n && window.i18n.changeLanguage('tr')">
            Force Turkish
          </button>
          <button
            onclick="console.log('Current language:', window.i18n?.getCurrentLanguage())"
          >
            Show Current Language
          </button>
          <button onclick="window.i18n && window.i18n.test()">
            Debug i18n
          </button>
          <button onclick="window.i18n && window.i18n.testModal()">
            Test Modal Toggle
          </button>
          <button onclick="window.i18n && window.i18n.showLanguageModal()">
            Force Show Modal
          </button>
          <button onclick="window.i18n && window.i18n.hideLanguageModal()">
            Force Hide Modal
          </button>
        </div>
      </div>

      <div class="debug-info">
        <strong>Debug Info:</strong><br />
        Current Language: <span id="debugLang">-</span><br />
        Available Languages: <span id="debugLangs">-</span><br />
        Translations Loaded: <span id="debugTranslations">-</span>
      </div>
    </div>

    <script src="assets/js/i18n.js"></script>

    <script>
      // Update debug info periodically
      setInterval(() => {
        if (window.i18n) {
          document.getElementById("debugLang").textContent =
            window.i18n.getCurrentLanguage();
          document.getElementById("debugLangs").textContent = window.i18n
            .getSupportedLanguages()
            .join(", ");
          document.getElementById("debugTranslations").textContent =
            Object.keys(window.i18n.translations).join(", ");
        }
      }, 1000);

      // Console welcome message
      console.log(
        "i18n Test Page loaded. Use the buttons or flag selector to test language switching."
      );
    </script>
  </body>
</html>
