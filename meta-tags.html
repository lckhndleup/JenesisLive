<!-- Bu dosyayı HTML sayfalarınızın <head> kısmına ekleyin -->
<!-- Cross-browser compatibility meta tags -->

<!-- Charset and viewport -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Edge compatibility -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- PWA support -->
<meta name="theme-color" content="#000000" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta
  name="apple-mobile-web-app-status-bar-style"
  content="black-translucent"
/>

<!-- Prefetch DNS for performance -->
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="dns-prefetch" href="//cdn.emailjs.com" />
<link rel="dns-prefetch" href="//api.emailjs.com" />

<!-- Preconnect for critical resources -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!-- Security headers (backup for older browsers) -->
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.googleapis.com *.gstatic.com cdn.emailjs.com api.emailjs.com; style-src 'self' 'unsafe-inline' *.googleapis.com fonts.googleapis.com; img-src 'self' data: blob: *; font-src 'self' *.googleapis.com *.gstatic.com fonts.gstatic.com; connect-src 'self' *.emailjs.com api.emailjs.com *.googleapis.com"
/>

<!-- Robots meta for SEO -->
<meta
  name="robots"
  content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
/>

<!-- Social media meta tags -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="JenesisLive" />
<meta name="twitter:card" content="summary_large_image" />

<!-- Browser specific optimizations -->
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />

<!-- Favicon and app icons -->
<link rel="icon" href="/favicon.ico" sizes="any" />
<link rel="apple-touch-icon" href="/favicon.ico" />

<!-- Performance hints -->
<link rel="preload" as="style" href="/css/all.min.css" />
<link rel="preload" as="script" href="/js/jquery.min.js" />

<!-- Canonical URL (güncelleyin) -->
<link rel="canonical" href="https://yoursite.vercel.app/" />

<!-- Sitemap reference -->
<link rel="sitemap" type="application/xml" href="/sitemap.xml" />
